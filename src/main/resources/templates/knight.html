
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View knight</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
		<script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
		<script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>

	</head>
	<body>
		<div class="backgroundDiv" align="center">
			<p th:text="'Złoto: ' + ${playerinformation.gold}"/>
			<table>
				<tr>
					<th>Imie: </th>
					<td th:text="${knight.name}"/>
				</tr>
				<tr>
					<th>Wiek: </th>
					<td th:text="${knight.age}"/>
				</tr>
				<tr>
					<th>Poziom: </th>
					<td th:text="${knight.level}"/>
				</tr>
				<tr>
					<th>Doświadczenie: </th>
					<td th:text="${knight.experience} + '/' + ${knight.experienceRequired}"/>
				</tr>
				<tr>
					<th>Ekwipunek: </th>
					<td><span th:each="equipment: ${knight.equipmentSet}" th:text="'[' + ${equipment.item.name} + '] '"/></td>
				</tr>
				<tr>
					<th>Zadanie: </th>
				<td>
					<span th:if="${knight.quest == null}">Brak zadania <a th:href="@{/questList(knightId=${knight.id})}">(przydziel)</a></span>
					<span th:if="${knight.quest != null}" th:text="${knight.quest.questTemplate}"/>
				</td>
				</tr>
			</table>
			<a href="/knights"><button>Lista rycerzy</button></a>
		</div>
	</body>
</html>
